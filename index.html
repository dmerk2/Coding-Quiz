<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coding Quiz</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <header>
    <button href="#" id="highScoresButton">View Highscores</button>
    <p id="time">Time Left: <span id="timeLeft"></span></p>
  </header>

  <main>
    <section class="card" id="startCard">
      <h1>Coding Quiz Challenge</h1>
      <p>Please answer all questions in the given time. Any incorrect answer will deduct 5 seconds from your score. Good
        luck!</p>
      <button id="startButton">Start</button>
    </section>

    <section id="questions" class="card hide">
      <h2 id="question-text"></h2>
      <div id="question-answers">
      </div>
    </section>

    <section id="result" class="card hide">
      <h2 id="result-text"></h2>
    </section>

    <section id="score" class="card hide">
      <h2>Score: <span id="points"></span></h2>
      <label for="userName">Initials:</label>
      <input type="text" name="name" id="userName"><br>
      <hr>
      <p id="savedScore"></p>
      <button id="save">Save</button>
      <button id="restart">Restart</button>
    </section>

    <section id="highScores" class="card hide">
      <h2>Highscores</h2>
      <ul id="allScores"></ul>
      <button id="clear">Clear</button>
      <button id="back">Back</button>
    </section>
  </main>

  <script src="./assets/js/script.js"></script>
</body>

</html>
