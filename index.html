<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coding Quiz</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <header>
    <button href="#" id="highScoresButton">View Highscores</button>
    <p id="time">Time Left: <span id="timeLeft"></span></p>
  </header>

  <main>
    <section class="card" id="startCard" data-hidden="hidden">
      <h1>Coding Quiz Challenge</h1>
      <p>Please answer all questions in the given time</p>
      <button id="startButton">Start</button>
    </section>

    <section id="questions" class="card" hidden>
      <h2 id="question-text"></h2>
      <div id="question-answers">
        <button id="option1" class="option-button"></button>
        <button id="option2" class="option-button"></button>
        <button id="option3" class="option-button"></button>
        <button id="option4" class="option-button"></button>
      </div>
    </section>

    <section id="result" class="card" hidden>
      <h2 id="result-text"></h2>
    </section>

    <section id="score" class="card" hidden>
      <h2>Wins: <span id="wins">0</span></h2>
      <h2>Losses: <span id="losses">0</span></h2>
    </section>

    <section id="highScores" class="card" hidden>
      <h2>Highscores</h2>
      <p id="user">: <span id="points"></span></p>
    </section>
  </main>

  <script src="./assets/js/script.js"></script>
</body>

</html>
